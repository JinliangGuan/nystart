<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匿名闭包</title>
		<style>

    	</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		
	<script>
		var lis = document.getElementsByTagName("li");
		// for(let i=0; i<lis.length;i++){
		// 	lis[i].onclick = function(){
		// 		alert(i);
		// 	}
		// }

		
		for(var i=0; i<lis.length;i++){
			!function(i){  //!使函数自执行  i这个形参因为被引用，不会回收
				lis[i].onclick = function(){
					alert(i);
				}
			}(i);
		}
		



	</script>
	</body>
</html>
