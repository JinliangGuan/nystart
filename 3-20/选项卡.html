<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>普通选项卡</title>
    <style>
        .active{
            background:yellow;
        }
        #box div{
            width:200px;
            height: 200px;
            border:1px solid #000;
            display: none;
        }
        #box div.show{
            display:block;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮一" class="active" />
        <input type="button" value="按钮二">
        <input type="button" value="按钮三">
        <div class="card show" style="background-color:aquamarine">第一块内容</div>
        <div class="card" style="background-color:bisque">第二块内容</div>
        <div class="card" style="background-color:blueviolet">第三块内容</div>
    </div>

    <script>
        var box = document.getElementById('box');
        var btns = box.getElementsByTagName('input');
        var divs = box.getElementsByClassName('card');

        for(var i=0,len=btns.length;i<len;i++){
            btns[i].index = i;
            btns[i].onclick = function(){
                for(var i=0,len=btns.length;i<len;i++){
                   btns[i].className = '';
                   divs[i].className = 'card'     
                }
                this.className = 'active';
                divs[this.index].className = 'card show'
            }
        }
    </script>
</body>
</html>
