<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有配置走配置</title>
</head>
<body>
    <script>
        var settings = {
            name:'xu',
            age:'24',
            hobby:'study'
        }

        var json = {
            name:'nan',
            hobby:'travel'
        }
        for(var k in json){
            settings[k] = json[k];
        }
        console.log(settings)


    </script>
</body>
</html>
