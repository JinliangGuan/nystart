<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类数组转真数组</title>
</head>
<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
<script>
    var box = document.getElementById('box');
    var lis = box.getElementsByTagName('li');
    console.log(lis);
    // lis.push() // 类数组没有push 的方法
    var sliceFn = Array.prototype.slice;
    // var liArr = slice.apply(lis);  //apply和call都行
    var liArr = sliceFn.call(lis);
    liArr.push(1)
    console.log(liArr)
    console.log(liArr.slice());  //无参数slice将返回整个数组副本的新数组
   

   


</script>
</body>
</html>
