<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue key</title>
    <style>


    </style>
</head>
<body>
    <div id="app-2">
        <button v-on:click="tabFn">切换登录方式</button>
        <template v-if="loginType==='username'">
        <label for="">用户名</label>
        <input type="text" placeholder="请输入用户名" key="idx">
        </template>
        <template v-else-if="loginType==='Email'">
        <label>Email</label>
        <input type="text" placeholder="请输入Email" key="'idx">
        </template>
        <template v-else-if="loginType==='Tel'">
        <label>手机号</label>
        <input type="text" placeholder="请输入手机号" key="idx">
        </template>
        <label for=""></label>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


    var login = new Vue({
        el:'#app-2',
        data:{
            loginTypeArr:['username','Email','Tel'],
            idx:0
        },
        computed:{
            loginType:function(){
                return this.loginTypeArr[this.idx];
            }
        },
        methods:{
            tabFn:function(){
                this.idx++;
                if(this.idx >= this.loginTypeArr.length){
                    this.idx = 0;
                }
            }
        }
    })

   
    </script>
</body>
</html>
