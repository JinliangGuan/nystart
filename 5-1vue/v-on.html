<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <style>


    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="clkFn()">Aaa1</button>
        <button v-on:click="say('hi!',$event)">say hi</button>
        <button v-on:mousedown.right.prevent="say('bye bye!',$event)">右键:say bye</button>
        <p>The button above has been clicked <b :style="{color:numColor,fontSize:size+'px'}">{{ counter }} </b>times.</p>
        <input type="text" v-on:keyup="testFn">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                counter:0,
                numColor:'red',
                size:'24'
            },
            methods:{
                clkFn:function(event){
                    alert(this.counter++);
                    if(event){
                        console.log(event)
                        console.log(event.target.tagName)
                    }
                },
                say:function(msg,event){
                    alert(msg);
                    if(event){
                        console.log(event.target.tagName)
                    }
                },
                testFn:function(ev){
                    
                    console.log(ev,123)
                }
            }
        })
       
    </script>
</body>
</html>
