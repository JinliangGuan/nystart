    <title>vue - Class与Style 绑定</title>
    <style>

        .active{
            color:red;
        }
        .text-danger{
            font-style:italic;
            font-variant:small-caps;
            font-weight:bold;

<body>

        <button v-on:click="btnFn">错错错</button>

        var vm = new Vue({
            el:'#app',
            data:{
                classData:{
                    active:false,
                    'text-danger':false
                }
            },
            methods:{
                btnFn:function(){
                    console.log('错没错');
                    this.classData.active = !this.active;
                },
                redFn:function(){
                    this.classData['text-danger'] = !this.classData['text-danger'];
                }
            }
        })
