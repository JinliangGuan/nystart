<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-深入组件</title>
</head>
<body>
    <div id="app">
        <cha-cao v-show="isShow">{{ txt }}</cha-cao>
        <cha-cao v-show="noShow">{{ msg }}</cha-cao>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
  
        Vue.component('cha-cao',{
            props:[],
            template:`
                <div class="demo-cha-cao">
                    <strong>诗句：</strong>
                    <slot></slot>
                </div>
            `
        })


        var vm = new Vue({
            el:'#app',
            data:{
                txt:'秦时明月汉时关，万里长征人未还。',
                msg:'但使龙城飞将在，不教胡马度阴山。',
                isShow:true,
                noShow:true
            }
        })


    </script>
</body>
</html>
