<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-深入组件</title>
</head>
<body>
    <div id="app">
        <shi-layout>
            <h3 slot="shi-tit">
                {{ tit }}
            </h3>
            <ul>
                <li v-for="item in con">{{ item }}</li>      
            </ul>
            <span slot="shi-author">
                {{ author }}
            </span>
        </shi-layout>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
  
        Vue.component('shi-layout',{
            props:[],
            template:`
                <div class="shiju">
                    <header>
                        <slot name="shi-tit">诗名</slot>
                    </header>
                    <slot><strong style="color:red;">诗句加载错误</strong></slot>
                    <footer>
                        <span>作者:</span>
                        <slot name="shi-author">作者不详</slot>
                    </footer>
                </div>
            `
        })

        var vm = new Vue({
            el:'#app',
            data:{
                tit:'春晓',
                con:['春眠不觉晓，','处处闻啼鸟。','夜来风雨声，','花落知多少。'],
                author:'孟浩然'

            }
        })


    </script>
</body>
</html>
