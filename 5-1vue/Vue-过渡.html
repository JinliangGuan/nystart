<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-过渡</title>
    <style>
        /* h1 {
            font-size:5rem;
            color:red;
        } */
        .fade-enter-active,.fade-leave-active {
            transition: all 1.5s;
        }
        .fade-enter {
            opacity:0;
            transform: translateX(50px);
            /* font-size:0.5rem; */
            color:purple; 
        }
        .fade-enter-to {
            opacity:100;
            /* font-size:10rem; */
            color:greenyellow;
        }
        .fade-leave {
            opacity:100;
            color:blue;
            /* font-size:10rem; */
        }
        .fade-leave-to{
            opacity:0;
            transform: translateX(50px);
            /* font-size:0.5rem; */
            color:orange;
        }



    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="show=!show">
            toggle
        </button> 
        <transition name="fade">
            <h1 v-if="show">HELLO</h1>
        </transition>  
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            }
        })


    </script>
</body>
</html>
