	//作为属性名的 Symbol

	let sym2 = Symbol('foo');	
	let abc = {aa:'aa',bb:'bb'};
	abc[mySymbol] = 'hello';   //Symbol作为属性名，不会被遍历	
	abc[sym2] = 'world';
	for(var k in abc){
		console.log(k)
	}
	console.log(Object.getOwnPropertySymbols(abc)) //[Symbol(), Symbol()]
	let sym3 = Symbol.for('foo');
	console.log(sym3==sym2)

	//Symbol.for使得可以使用同一个值
	const FOO_KEY = Symbol.for('foo');
	const foo_key = Symbol.for('foo');
	console.log(FOO_KEY==foo_key);
	console.log(Symbol.keyFor(FOO_KEY)) //foo
